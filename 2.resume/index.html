Changes Made:
1: The markup was changed quite a bit. I wanted to try a different layout

	<body>
		<div id="main">
			<header id="header" class="center-content clearar-fix">

				</div>
			</section>
			<div style="clear: both;"></div>

			</section>
			<section id="education">
				<h2>Education</h2>
			</section>
			<section id="mapDiv" class = "gray">
				<h2>Where I've Lived and Worked</h2>
			</section>
			<footer id="lets-connect">
				<h2 class="blue center-text white-text">Let's Connect</h2>
					<ul id="footerContacts" class="flex-box light-blue">
				</ul>
			</footer>
		</div>

		<script src="js/resumeBuilder.js">
		// To ensure that elements are ready on polyfilled browsers,
